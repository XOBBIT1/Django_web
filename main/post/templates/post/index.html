{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="{% static '../media/images/man-in-suit-and-tie.png' %}" width="50px" height="50px" alt="">
          <span class="fs-4">Website For Superagents</span>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная страница</a></li>
        <li><a href="{% url 'add-post' %}" class="nav-link px-2 link-dark">Добавить задание</a></li>
        <li><a href="{% url 'customer-posts' %}" class="nav-link px-2 link-dark">Ваши посты</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
          <a class="navbar-toggler" href="{% url 'logout' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <button class="btn btn-light">Logout</button>
         </a>
          {% else %}
          <a  href="{% url 'register' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
           <button class="btn btn-dark">Registration</button>
              <br>
         </a>
          <a class="navbar-toggler" href="{% url 'login' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <button class="btn btn-light">Login</button>
         </a>
          {% endif %}
        <img src="{% static '../media/images/pistol.png' %}" width="50px" height="50px" alt="">
      </div>
    </header>
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
